<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bookin</title>
</head>
<body>
    <form>

        <div>
            <label for="fname">Enter your first name: </label>
            <input type="text" id="fname" name="fname" placeholder="First name" maxlength="25" required>
        </div>
        <br>
        <div>
            <label for="emailid">Enter your E-mail: </label>
            <input type="email" id="fname" name="emailid" value="test@example.com" autofocus required>
        </div>
        <br>
        <div>
            <label for="pswd">Enter your password: </label>
            <input type="password" id="pswd" name="pswd" minlength="6" required>
        </div>
        <br>
        <div>
            <label for="category">Select your category: </label>
            <select id="category" name="category" required>
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="freelancer" selected>Freelancer</option>
            </select><br>
        </div>
        <br>
        <div>
            <label for="eventdate">Enter the event date: </label>
            <input type="date" id="eventdate" name="eventdate" required>
        </div>
        <br>
        <div>
            <label for="ticketsnumber">Enter the number of tickets: </label>
            <input type="radio" id="ticket1" name="ticketsnumber" value="1 Ticket" required>
            <label for="ticket1">1 Ticket</label><br>
            <input type="radio" id="ticket2" name="ticketsnumber" value="2 Ticket" required checked>
            <label for="ticket2">2 Tickets</label><br>
            <input type="radio" id="ticket3" name="ticketsnumber" value="3 Ticket" required>
            <label for="ticket3">3 Tickets</label><br>
        </div>
        <br>
        <div>
            <input type="checkbox" id="payment" name="payment" value="onlinepayment" required>
            <label for="payment">Online Payment</label>
        </div>
        <br>
        <div>
            <label for="notes">Enter your notes below: </label><br>
            <textarea rows="5" cols="25" placeholder="Write notes here..."></textarea>
        </div>
        <br>
        <div>
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>




    
</body>
</html>
